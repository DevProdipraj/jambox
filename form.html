<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Box - Form</title>

    <!-- Bootstrap Icon Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="resources/css/responsive.css" />
  </head>
  <body>
    <!-- Header Section HTML Start -->

    <header class="header">
      <div class="header-wrapper">
        <div class="header-nav">
          <div class="container">
            <!-- Navigation Section Start -->
            <nav>
              <div class="logo">
                <a href="#"
                  ><img
                    src="resources/images/logo.png"
                    alt="logo"
                    loading="lazy"
                /></a>
              </div>
              <button class="menu-toggler">
                <span></span>
                <span></span>
                <span></span>
              </button>
              <div class="menu">
                <ul>
                  <li><a href="#">home</a></li>
                  <li><a href="#">arena</a></li>
                  <li><a href="#">games</a></li>
                  <li><a href="#">team</a></li>
                  <li><a href="#">careers</a></li>
                  <li><a href="#">about</a></li>
                  <li><a href="#">blog</a></li>
                  <li><a class="login-btn" href="#">login</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <!-- Navigation Section End -->
        <!-- Form Hero Section HTML Start -->
        <section id="Form-hero">
          <div class="container">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-6">
                <div class="form-hero-content">
                  <h1>Level up with us</h1>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-hero-img">
                  <img
                    src="resources/images/hero-img.png"
                    alt="hero-img"
                    loading="lazy"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Form Hero Section HTML End -->
      </div>
    </header>

    <!-- Header Section HTML End -->

    <!-- Form Section HTML Start -->

    <section id="Form">
      <div class="container">
        <div class="row">
          <div class="form-wrapper">
            <form>
              <div
                class="input-group d-block d-md-flex justify-content-between align-items-center"
              >
                <div class="input-field">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Your First Name"
                  />
                </div>
                <div class="input-field">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Your First Name"
                  />
                </div>
              </div>
              <div
                class="input-group d-block d-md-flex justify-content-between align-items-center"
              >
                <div class="input-field">
                  <label class="form-label">Email Address</label>
                  <input
                    type="eamil"
                    class="form-control"
                    placeholder="Enter Your Email Address"
                  />
                </div>
                <div class="input-field">
                  <label class="form-label">Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Your Phone Number"
                  />
                </div>
              </div>
              <div class="app-store mb-5">
                <label class="form-label">App Store\Game play link</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your App Store\Game play link"
                />
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Form Section HTML End -->

    <!-- Footer Section HTML Start -->

    <footer id="Footer">
      <div class="footer-wrapper">
        <div class="container">
          <div
            class="footer-nav d-block d-md-flex justify-content-between align-items-center"
          >
            <div class="footer-logo">
              <img src="resources/images/logo.png" alt="logo" loading="lazy" />
            </div>
            <div class="footer-menu">
              <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">arena</a></li>
                <li><a href="#">games</a></li>
                <li><a href="#">team</a></li>
                <li><a href="#">careers</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">blog</a></li>
              </ul>
            </div>
          </div>
          <hr class="footer-hr" />
          <div
            class="footer-content py-4 d-block d-md-flex justify-content-between align-items-center"
          >
            <div class="footer-copy">
              <li>@<a href="#">Jambox</a> 2022, All Rights Reserved</li>
              <a href="#">Rewards Terms and Conditions</a>
              <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-social">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
              <a href="#"><i class="bi bi-twitter"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Footer Section HTML End -->

    <!-- Bootstrap JS -->
    <script src="resources/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="resources/js/custom.js"></script>
  </body>
</html>
